<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proyectos Java</title>

<style>
/* ===== GENERAL ===== */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f4f4f9;
}

header {
    background-color: #0073e6;
    color: white;
    padding: 15px;
    text-align: center;
}

/* ===== PROYECTOS ===== */
.container {
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}

.project {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 4px rgba(0,0,0,.1);
    padding: 15px;
}

iframe {
    width: 100%;
    height: 315px;
    border-radius: 6px;
    margin-bottom: 10px;
}

/* ===== CERTIFICADOS ===== */
.certificates-section {
    padding: 20px;
}

.certificates-title {
    text-align: center;
    margin-bottom: 20px;
}

/* IMPORTANTE */
.certificates-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    justify-items: center;
}

.certificate {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 4px rgba(0,0,0,.1);
    width: fit-content;     /* ðŸ‘ˆ NO se estira */
    text-align: center;
}

/* el link SOLO ocupa la imagen */
.certificate a {
    display: inline-block;
    line-height: 0;
}

/* preview imagen */
.certificate img {
    display: block;
    max-width: 300px;
    height: auto;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,.15);
    transition: transform .2s ease;
}

.certificate img:hover {
    transform: scale(1.03);
}

.certificate p {
    margin: 8px 0 0;
    font-size: .9em;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 800px) {
    .container {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<header>
    <h1>Mis Proyectos de Java</h1>
</header>

<!-- ===== PROYECTOS ===== -->
<div class="container">
    <div class="project">
        <h3>Proyecto Banco BVVA</h3>
        <iframe src="https://www.youtube.com/embed/Iw03Jp9h6Gs" allowfullscreen></iframe>
    </div>

    <div class="project">
        <h3>Calculadora CientÃ­fica</h3>
        <iframe src="https://www.youtube.com/embed/4IM7ya8W9sI" allowfullscreen></iframe>
    </div>
</div>

<!-- ===== CERTIFICADOS ===== -->
<section class="certificates-section">
    <h2 class="certificates-title">Certificados</h2>

    <div class="certificates-grid">

        <div class="certificate">
            <a href="JAVA_-_Certificacin.pdf" target="_blank">
                <img src="JAVA_-_Certificacin.jpg" alt="Certificado Java">
            </a>
            <p>Java Developer Â· 2024</p>
        </div>

        <div class="certificate">
            <a href="backend-certificado.pdf" target="_blank">
                <img src="backend-certificado.jpg" alt="Backend Certificate">
            </a>
            <p>Backend Fundamentals Â· 2023</p>
        </div>

    </div>
</section>

</body>
</html>
